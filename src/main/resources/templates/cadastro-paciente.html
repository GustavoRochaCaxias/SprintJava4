<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.cadastrar}">Cadastrar Paciente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">


    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 th:text="#{title.cadastrar}">Cadastrar Paciente</h1>
        <form method="get" th:action="@{/pacientes/cadastrar}">
            <select name="lang" class="form-select" onchange="this.form.submit()">
                <option value="pt" th:selected="${#locale.language == 'pt'}">PortuguÃªs</option>
                <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            </select>
        </form>
    </div>

    <form th:action="@{/pacientes}" method="post" class="card p-4 shadow-sm border-0">
        <div class="mb-3">
            <label for="nome" class="form-label" th:text="#{label.nome}">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="dataNascimento" class="form-label" th:text="#{label.dataNascimento}">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" required/>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/pacientes}" class="btn btn-secondary" th:text="#{link.voltarLista}">Voltar Ã  lista</a>
            <button type="submit" class="btn btn-primary" th:text="#{button.cadastrar}">Cadastrar</button>
        </div>
    </form>
</div>
</body>
</html>
