<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title th:text="#{titulo.menu.principal}">Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container text-center mt-5">

    <div class="d-flex justify-content-end mb-4">

        <form method="get" action="" class="d-inline-block">
            <select name="lang" class="form-select form-select-sm" onchange="this.form.submit()">
                <option value="pt" th:selected="${#locale.language == 'pt'}">Português</option>
                <option value="en" th:selected="${#locale.language == 'en'}">English</option>
            </select>
        </form>
    </div>

    <h1 class="mb-4" th:text="#{titulo.sistema.odontologico}">Sistema Odontológico</h1>

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="/consultas" class="btn btn-primary btn-lg w-100" th:text="#{botao.gerenciar.consultas}">Gerenciar Consultas</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="/pacientes" class="btn btn-success btn-lg w-100" th:text="#{botao.gerenciar.pacientes}">Gerenciar Pacientes</a>
        </div>
        <div class="col-md-4">
            <a href="/chat" class="btn btn-info btn-lg w-100" th:text="#{botao.assistente.virtual}">Assistente Virtual</a>
        </div>
    </div>
</div>
</body>
</html>
